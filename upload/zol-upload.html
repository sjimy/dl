<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>

<div style="padding: 20px 0 5px 0">图片上传</div>
<div style="padding: 5px 0 5px 0">
    <input id="imgupload" type="file" name="file" >
</div>
<div style="margin-top: 5px">
    <button onclick="imageUpload()">上传图片</button>
</div>

<div id="resultDiv" style="margin-top: 20px;font-size: 20px">

</div>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script>
    function imageUpload(){
        var formData = new FormData();
        formData.append("myPhoto",$("#imgupload")[0].files[0]);
        toUpload("http://my.zol.com.cn/index.php?c=Ajax_User&a=uploadImg",formData);
    }

    function toUpload(url,formData){
        $("#resultDiv").html("上传中...");
        $.ajax({
            url : url,
            type : 'POST',
            data : formData,
            processData : false,
            contentType : false,
            success : function(responseStr) {
                $("#resultDiv").html(responseStr);
            },
            error : function(responseStr) {
                $("#resultDiv").html("error");
            }
        });
    }
</script>
</body>
</html>
