<!--

    http://i.gamersky.com/uploadpic/index   5m

    服务器返回格式
    {"status":"ok",
    "small":"http://img1.gamersky.com/upimg/users/2018/05/09/small_201805092309342515.jpg", //中图
    "tiny":"http://img1.gamersky.com/upimg/users/2018/05/09/tiny_201805092309342515.jpg", //压缩后小图
    "original":"http://img1.gamersky.com/upimg/users/2018/05/09/origin_201805092309342515.jpg", //原图
    "tinysquare":"http://img1.gamersky.com/upimg/users/2018/05/09/tinysquare_201805092309342515.jpg", //压缩小方图
    "size":"0.0",
    "width":5472,
    "height":3648,
    "result":"上传成功","imageclass":"none"}




    jpg zip 10m
    http://www.bas.com.cn/index.php/utils/upload?formname=myform&editname=simg&uppath=static/upfile/xzzx&pn=

    http://www.bas.com.cn/static/upfile/xzzx/201805272358128575.jpg
-->

<script>
    function toUpload(){
        var formData = new FormData();
        formData.append("file",$("#upload")[0].files[0]);
        console.log(formData);
        $.ajax({
            url : "http://zhaopin.spic.com.cn/hrjs/uploadfile?uploadtype=1",
            type : 'post',
            data : formData,
            processData : false,
            contentType : false,
            success : function(responseStr) {
                console.log(responseStr);
                $("#resultDiv").html(responseStr);
            },
            error : function(responseStr) {
                console.log("error");
            }
        });
    }
</script>
</body>
</html>
